<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>My Pet</title>
</head>

<body>
	<div class="logo__wrapper">
		<form class="formlogo">
			<input type="text" class="inputval" placeholder="Give the name for your tamagotchi">
			<button type="submit" class='btn'>Send</button>
		</form>
		<div class="wrap">
			<b>Name:</b>
			<div class="name"></div>
		</div>
		<div class="wrap">
			<b>Health:</b>
			<div class="health"></div>
		</div>
		<div class="wrap">
			<b>Happiness:</b>
			<div class="happiness"></div>
		</div>
		<div class="wrap">
			<b>Tiredness:</b>
			<div class="tiredness"></div>
		</div>
		<div class="wrap">
			<b>Hungriness:</b>
			<div class="hungriness"></div>
		</div>
		<div class="wrap">
			<b>Thirst:</b>
			<div class="thirst"></div>
		</div>
		<div class="wrap">
			<b>Cleanliness:</b>
			<div class="cleanliness"></div> 
		</div>
		<div class="wrap">
			<b>Day lived:</b>
			<div class="day"></div>
		</div>
	</div>
	<div class="btnblock">
		<button class="btnwalk">Walk with pet</button>
		<button class="btnfeed">Feed</button>
		<button class="btnwater">Water</button>
		<button class="btnpet">Pet it</button>
		<button class="btnsleep">Sleep</button>
		<button class="btnclean">Clean</button>
	</div>
	<script src="tamagotchi.js"></script>
</body>

</html>
