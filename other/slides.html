<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="offer__slider">
		<div class="offer__slider-counter">
			<div class="offer__slider-prev">
				<img src="images/left.png" alt="prev">
			</div>
			<span id="current">03</span>
			/
			<span id="total">04</span>
			<div class="offer__slider-next">
				<img src="images/right.png" alt="next">
			</div>
		</div>
		<div class="offer__slider-wrapper">
			<div id="slider" class="slider">
				<div class="offer__slider-inner">
					<div class="offer__slide">
						<img src="images/spider-man.jpg" alt="spiderman">
					</div>
					<div class="offer__slide">
						<img src="images/valhalla.jpg" alt="valhalla">
					</div>
					<div class="offer__slide">
						<img src="images/wd.jpg" alt="watchdogs">
					</div>
					<div class="offer__slide">
						<img src="images/cyberpunk.jpg" alt="cyberpunk">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script defer src="slider.js"></script>
</body>
</html>
