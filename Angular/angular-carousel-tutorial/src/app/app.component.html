<div id="container">
	<div
	  ng2-carouselamos
	  class="slides-wrapper"
	  [items]="images"
	  [width]="850"
	  [$prev]="prev"
	  [$next]="next"
	  [$item]="item"
	>
	</div>
 
 
	<ng-template #prev>
	  <img src="assets/images/prev.png" id="left" />
	</ng-template>
	<ng-template #next>
	  <img src="assets/images/next.png" id="right" />
	</ng-template>
	<ng-template #item let-item let-i="index">
 
	<div class="slide-items">
	  <img src="{{ item.name }}">
	</div>

 
 </ng-template>
</div>
